<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Link Redirect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Redirecting to the app...</h2>

    <script>
        // ==== Configuration ====
        const androidAppLink = "intent://dynamic-link-a49.pages.dev#Intent;scheme=https;package=com.nokia.wifi;end";
        const playStoreLink = "https://play.google.com/store/apps/details?id=com.nokia.wifi";
        const appStoreLink = "https://apps.apple.com/app/1345278192";

        // Detect the platform
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;

        if (/android/i.test(userAgent)) {
            console.log("Android device detected");

            // Attempt to open the Android app
            window.location.href = androidAppLink;

            // If the app is not installed, redirect to Play Store after 2 seconds
            setTimeout(() => {
                window.location.href = playStoreLink;
            }, 2000);

        } else if (/iPad|iPhone|iPod/.test(userAgent)) {
            console.log("iOS device detected");

            // If the app is not installed, redirect to App Store after 2 seconds
            setTimeout(() => {
                window.location.href = appStoreLink;
            }, 2000);

        } else {
            alert("This link is intended for mobile devices.");
        }
    </script>
</body>
</html>
