<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Link Redirect</title>
</head>
<body>
    <h2>Redirecting to the app...</h2>
    <script>
        // Define your App Links and Store Links
        const androidAppLink = "intent://dynamic-link-a49.pages.dev#Intent;scheme=https;package=com.nokia.wifi;end";
        const iosAppLink = "myapp://home";
        const playStoreLink = "https://play.google.com/store/apps/details?id=com.nokia.wifi";
        const appStoreLink = "https://apps.apple.com/app/1345278192";

        // Detect the platform
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;

        if (/android/i.test(userAgent)) {
            // Try to open the Android App
            window.location.href = androidAppLink;

            // If not installed, redirect to Play Store after 3 seconds
            setTimeout(() => {
                window.location.href = playStoreLink;
            }, 3000);
        } else if (/iPad|iPhone|iPod/.test(userAgent)) {
            // Try to open the iOS App
            window.location.href = iosAppLink;

            // If not installed, redirect to App Store after 3 seconds
            setTimeout(() => {
                window.location.href = appStoreLink;
            }, 3000);
        } else {
            alert("This link is intended for mobile devices.");
        }
    </script>
</body>
</html>
