<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Opening the app...</h2>

    <script>
        // ==== Configuration ====
        const playStoreLink = "https://play.google.com/store/apps/details?id=com.nokia.wifi";
        const appStoreLink = "https://apps.apple.com/app/1345278192";

        // Detect the platform
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;

        if (/android/i.test(userAgent)) {
            console.log("Android device detected");

            // Wait 3 seconds and then fallback to Play Store if app not opened
            setTimeout(() => {
                window.location.href = playStoreLink;
            }, 200);

        } else if (/iPad|iPhone|iPod/.test(userAgent)) {
            console.log("iOS device detected");
        
            // Wait 3 seconds and then fallback to App Store if app not opened
            setTimeout(() => {
                window.location.href = appStoreLink;
            }, 200);

        } else {
            alert("This link is intended for mobile devices.");
        }
    </script>
</body>
</html>
